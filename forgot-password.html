<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lelani School Transport Management System - Password Reset">
    <title>Forgot Password - Lelani School Transport System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Logo & Branding -->
        <div class="auth-header">
            <img src="assets/logo.png" alt="Lelani School Logo" class="school-logo">
            <h1>Lelani School</h1>
            <p class="subtitle">Transport Management System</p>
        </div>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="auth-form">
            <h2>Reset Password</h2>
            <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="driver@lelani.school"
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                <span class="btn-text">Send Reset Link</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span>
                </span>
            </button>

            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="form-actions" style="margin-top: 1rem;">
                <a href="index.html" class="back-to-login">‚Üê Back to Login</a>
            </div>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <p>&copy; 2026 Lelani School. All rights reserved.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/config.js"></script>
    <script type="module" src="src/auth/forgot-password.js"></script>
</body>
</html>
