<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register - Lelani School Transport Management System">
    <title>Register - Lelani School Transport System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Logo & Branding -->
        <div class="auth-header">
            <img src="assets/logo.png" alt="Lelani School Logo" class="school-logo">
            <h1>Lelani School</h1>
            <p class="subtitle">Transport Management System</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <h2>Driver Registration</h2>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="John Doe"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="driver@lelani.school"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required 
                    placeholder="+254 7..."
                    autocomplete="tel"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Create a password (min 6 chars)"
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span>
                </span>
            </button>

            <div class="form-footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none; color: green; margin-top: 10px; text-align: center;"></div>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <p>&copy; 2026 Lelani School. All rights reserved.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="src/config.js"></script>
    <script type="module" src="src/auth/register.js"></script>
</body>
</html>
