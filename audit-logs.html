<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lelani School Transport Management System - Audit Logs">
    <title>Audit Logs - Lelani School Transport System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/navbar.css">
    <link rel="stylesheet" href="src/styles/audit.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar"></nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <header class="page-header">
                <div>
                    <h1>Audit Logs</h1>
                    <p class="page-subtitle">Track all learner changes and modifications</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="refreshLogsBtn">
                        <span class="icon">ðŸ”„</span>
                        Refresh
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-controls">
                    <select id="actionFilter" class="filter-select">
                        <option value="">All Actions</option>
                        <option value="created">Created</option>
                        <option value="updated">Updated</option>
                        <option value="deactivated">Deactivated</option>
                        <option value="reactivated">Reactivated</option>
                    </select>

                    <select id="userFilter" class="filter-select">
                        <option value="">All Users</option>
                        <!-- Populated by JavaScript -->
                    </select>

                    <input 
                        type="date" 
                        id="dateFilter" 
                        class="filter-select"
                        placeholder="Filter by date"
                    >

                    <button class="btn btn-secondary" id="clearFiltersBtn">Clear Filters</button>
                </div>
            </div>

            <!-- Audit Logs Table -->
            <div class="table-container">
                <table class="data-table" id="auditLogsTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>Role</th>
                            <th>Action</th>
                            <th>Learner</th>
                            <th>Field Changed</th>
                            <th>Old Value</th>
                            <th>New Value</th>
                        </tr>
                    </thead>
                    <tbody id="auditLogsTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">ðŸ“‹</div>
                    <h3>No audit logs found</h3>
                    <p>Changes to learner records will appear here.</p>
                </div>

                <div id="loadingState" class="loading-state">
                    <span class="spinner"></span>
                    <p>Loading audit logs...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="btn btn-secondary" id="prevPageBtn" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button class="btn btn-secondary" id="nextPageBtn" disabled>Next</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="src/config.js"></script>
    <script type="module" src="src/ui/navbar.js"></script>
    <script type="module" src="src/audit/audit.js"></script>
</body>
</html>
