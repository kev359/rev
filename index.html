<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lelani School Transport Management System - Secure login for drivers and administrators">
    <title>Login - Lelani School Transport System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Logo & Branding -->
        <div class="auth-header">
            <img src="assets/logo.png" alt="Lelani School Logo" class="school-logo">
            <h1>Lelani School</h1>
            <p class="subtitle">Transport Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="driver@lelani.school"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <div class="form-actions">
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                <span class="btn-text">Login</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span>
                </span>
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <p>&copy; 2026 Lelani School. All rights reserved.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="src/config.js"></script>
    <script type="module" src="src/auth/login.js"></script>
</body>
</html>
